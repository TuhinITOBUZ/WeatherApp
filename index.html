<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" />
  </head>
  <body>
    <div class="banner">
      <img class="shareIcon" src="image/icon1.svg" alt="shareIcon" />

      <img class="menuIcon" src="image/icon2.svg" alt="menuIcon" />
    </div>
    <div class="weather">
      <div class="weatherLogo">
        <img src="image/icon3.png" alt="weather-logo" id="weatherIcon"/>
      </div>
      <div class="weatherDetails">
        <h2 id="temperature"></h2>
        <h5 id="feelsLike">Â°</h5>
      </div>
    </div>
    <div class="notes">
      <p>
        Make the most of this nice weather that I generated for you. Or else.
      </p>
    </div>
    <script src="Js/main.js"></script>
  </body>
</html>
